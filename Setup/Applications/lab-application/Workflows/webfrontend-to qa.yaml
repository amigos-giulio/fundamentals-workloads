harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: amigo-qa
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - ihdnVlgCRMyU3DvdDYsB9A
phases:
- type: KUBERNETES
  computeProviderName: lab-cluster
  daemonSet: false
  infraDefinitionName: qa-infra
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Full Wordpress Stack
      properties:
        delegateSelectors:
        - lab-delegate
        stateTimeoutInMinutes: 10
        templateUuid: null
        templateVariables: null
        templateVersion: null
    - type: APPROVAL
      name: Approval
      properties:
        approvalStateType: USER_GROUP
        timeoutMillis: 86400000
        userGroups:
        - ihdnVlgCRMyU3DvdDYsB9A
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: APPROVAL
      name: Verify WP UI
      properties:
        approvalStateType: USER_GROUP
        templateExpressions: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 86400000
        userGroups:
        - d21ngRd2QFSHJkFXMNMs6g
        - ihdnVlgCRMyU3DvdDYsB9A
        - uuRbXCjsTtav6QT2fvV-0g
    - type: APPROVAL
      name: Approval_2
      properties:
        approvalStateType: USER_GROUP
        timeoutMillis: 86400000
        userGroups:
        - ihdnVlgCRMyU3DvdDYsB9A
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: EMAIL
      name: Email from harness for successful webfrontend deployment
      properties:
        body: test
        ccAddress: ''
        subject: it worked!
        templateUuid: null
        templateVariables: null
        templateVersion: null
        toAddress: giulio@techamigos.co
    - type: K8S_DELETE
      name: Delete
      properties:
        delegateSelectors:
        - lab-delegate
        deleteNamespacesForRelease: true
        resources: '*'
        stateTimeoutInMinutes: 10
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  provisionNodes: false
  serviceName: lab-webfrontend
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: lab-cluster
  daemonSet: false
  infraDefinitionName: qa-infra
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: lab-webfrontend
  statefulSet: false
templatized: false
